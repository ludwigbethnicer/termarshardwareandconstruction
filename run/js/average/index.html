<!DOCTYPE html>
<html>
<head>
	<title>Average</title>
</head>
<body>
	<script type="text/javascript">
		// JavaScript code​​​​​​‌​​‌​‌‌​‌‌‌‌‌‌​‌​​​‌​​​‌​ below
		// Use printErr(...) to debug your solution.

		function average(table) {
			const average = arr => arr.reduce( ( p, c ) => p + c, 0 ) / arr.length;
			const result = average(table);
			return result
		}
	</script>
</body>
</html>
