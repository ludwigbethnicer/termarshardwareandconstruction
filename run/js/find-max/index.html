<!DOCTYPE html>
<html>
<head>
	<title>Find Max Num</title>
</head>
<body>
<script>
	function find_max(nums) {
		let max_num = Number.NEGATIVE_INFINITY; // smaller than all other numbers
		for (let num of nums) {
			if (num > max_num) {
				// (Fill in the missing line here)
				// num = max_num;
				max_num = num; // correct answer
			}
		}
		return max_num;
	}

	arr = [1,2,3];

	console.log(find_max(arr));
</script>
</body>
</html>
