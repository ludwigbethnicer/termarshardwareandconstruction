<!DOCTYPE html>
<html>
<head>
	<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="915105451708-09slv78bomdcnij292kvgmfijv229f3i.apps.googleusercontent.com">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script>
		function onSignIn(googleUser) {
			// Useful data for your client-side scripts:
			var profile = googleUser.getBasicProfile();
			var g_id = profile.getId();
			var g_fullname = profile.getName();
			var g_fname = profile.getGivenName();
			var g_surname = profile.getFamilyName();
			var g_img_url = profile.getImageUrl();
			var g_email = profile.getEmail();
			var g_username = g_email.substring(0, g_email.lastIndexOf("@"));

			console.log("ID: " + g_id); // Don't send this directly to your server!
			console.log('Full Name: ' + g_fullname);
			console.log('Given Name: ' + g_fname);
			console.log('Family Name: ' + g_surname);
			console.log("Image URL: " + g_img_url);
			console.log("Email: " + g_email);
			console.log("Username: " + g_username);

			// The ID token you need to pass to your backend:
			var id_token = googleUser.getAuthResponse().id_token;
			console.log("ID Token: " + id_token);
		}
	</script>
</head>
<body>
	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	<a href="#" id="signout">Sign-out</a>
	<script>
		$('#signout').on('click', function(event) {
			gapi.auth2.getAuthInstance().disconnect();
			location.reload();
		});
	</script>
</body>
</html>
