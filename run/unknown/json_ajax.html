<!DOCTYPE html>
<html>
<head>
	<title>JSON AJAX</title>
</head>
<body>
	<h2>Use the XMLHttpRequest to get the content of a file.</h2>
	<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

	<p id="demo"></p>

	<p>Take a look at <a href="/api_read_task"­ target="_blank">API Read Task</a></p>

	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystate­change = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.resp­onseText);
				
				for (i in myObj.records) {
					document.getElementById("demo").innerHTML = myObj.records[i].title;
				}
			}
		};
		xmlhttp.open("GET", "/api_read_task", true);
		xmlhttp.send();
	</script>
</body>
</html>
