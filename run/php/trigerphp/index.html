<!DOCTYPE html>
<html>
<head>
	<title>Triger PHP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<button id="idbtn">Click Me</button>
	<script>
		$('#idbtn').click(function() {
			$.ajax({
				type: "POST",
				url: "some.php"
			}).done(function( msg ) {
					alert( msg );
					location.reload();
				});
		});
	</script>
</body>
</html>
